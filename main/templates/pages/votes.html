{% extends "base/base.html" %}

{% block content %}
<div class="mt-5 mx-auto col-8 align-self-center">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Author</th>
        <th scope="col">Link</th>
      </tr>
    </thead>
    <tbody>
    <div class="text-end">
      <a class="btn btn-success" href="/vote_form/" role="button">Create Vote</a>
    </div>
    {% for vote in votes %}
      <tr class="border-start border-end">
        <th class="border-end" scope="row">{{vote.id}}</th>
        <td>{{vote.title}}</td>
        <td class="text-small text-break">{{vote.description}}</td>
        <td>{{vote.user_name}}</td>
        <td><a href="/vote/{{vote.id}}">Link</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
